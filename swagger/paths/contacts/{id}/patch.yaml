tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact by its ID with partial payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: 'The ID of the contact to update'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Kevin Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+38 000 000 00 00'
          email:
            description: "Contact's email address"
            type: string
            example: 'kevin@example.com'
          isFavourite:
            description: 'Indicates if the contact is marked as favourite'
            type: boolean
            example: true
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
          photo:
            description: "URL to the contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: Contact updated successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact!
            data:
              type: object
              $ref: ../../../components/schemas/upsert-contact.yaml
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
