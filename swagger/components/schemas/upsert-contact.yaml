type: object
required:
  - _id
properties:
  _id:
    description: "Contact's unique identifier"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'Kevin Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '+38 000 000 00 00'
  email:
    description: "Contact's email address"
    type: string
    example: 'kevin@example.com'
  isFavourite:
    description: 'Indicates if the contact is marked as favourite'
    type: boolean
    example: true
  contactType:
    description: 'Type of contact'
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  photo:
    description: "URL to the contact's photo"
    type: string
    example: 'https://example.com/images/kevin.jpg'
  userId:
    description: 'ID of the user who owns this contact'
    type: string
    example: 65e4decdd286b30065d54af9
  createdAt:
    description: 'Date and time when the contact was created'
    type: string
    format: date-time
    example: '2024-11-30T12:00:00Z'
  updatedAt:
    description: 'Date and time when the contact was last updated'
    type: string
    format: date-time
    example: '2024-11-30T12:30:00Z'
