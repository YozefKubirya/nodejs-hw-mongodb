type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '33123123928439'
  email:
    description: "Contact's email"
    type: string
    example: "john.doe@example.com"
  contactType:
    description: "Contact's age"
    type: string
    enum: ['personal','home','work']
  isFavourite:
    description: "Favourite contact"
    type: boolean
    example: false
  userId:
    description: "Contact's parent id"
    type: string
    example: 65e4decdd286b30065d54af9
  createdAt:
    type: string
    format: date-time
    example: "2024-12-01T10:00:00Z"
  updatedAt:
    type: string
    format: date-time
    example: "2024-12-01T10:05:00Z"
